<ion-view view-title="Novo Borra">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-color: #0c63ee;">
            <div class="content">
                <div class="avatar" style="background-image: url('img/user_add.png');"></div>
                <h3><a class="light">Adicionar um novo Borra</a></h3>
                <h4>&nbsp;</h4>
            </div>
        </div>
		<div class="im-wrapper">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="Informe seu Nome">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Apelido</span>
                    <input type="text" placeholder="Informe seu Apelido">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">E-mail</span>
                    <input type="text" placeholder="Informe seu E-mail">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Data de Nascimento</span>
                    <input type="date" placeholder="Informe sua Data de Nascimento">
                </label>
				<br>
                <button class="button button-block button-positive">
                    Adicionar
                </button>
                <button class="button button-block button-assertive">
                    Cancelar
                </button>				
			</div>				
    </ion-content>
</ion-view>
