<ion-view view-title="Borras">
    <ion-content ng-class="{expanded:isExpanded}">
		<ion-list class="disable-user-behavior animate-ripple">
				<div class="list">
					<ion-item nav-clear="" menu-close="" class="item-icon-right item-avatar" ng-repeat="borra in borras">
						<img src="img/crown.png">
						<h2>{{borra.apelido}}</h2>
						<p>{{borra.nome}}</p>
					</ion-item>
				</div>
		</ion-list>
    </ion-content>
</ion-view>
