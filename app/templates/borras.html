<ion-view view-title="Borras">
    <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="cancelar()">
      <i class="icon ion-ios-arrow-back"></i> 
    </button>
	</ion-nav-buttons>
	<ion-content ng-class="{expanded:isExpanded}">
		<ion-list class="disable-user-behavior animate-ripple">
				<div class="list">
					<div ng-click="verBorra(borra)" class="item item-avatar item-icon-right animate-ripple" ng-repeat="borra in borras">
						<img src="img/crown.png">
						<h2>{{borra.apelido}}</h2>
						<p>{{borra.nome}}</p>
						<i class="icon ion-chevron-right" style="font-size: 10px;"></i>
					</div>
				</div>
		</ion-list>
    </ion-content>
</ion-view>
